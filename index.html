<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ridiculousness Hangman</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat:500,900" rel="stylesheet">
        <!-- Custom CSS  -->
        <link rel="stylesheet" href="assets/css/custom.css">
        
    </head>
    <body>

        <div class="container-fluid">

            <section id="header" class="row">

                <div class="col-sm-6 col-sm-offset-3 text-center">

                    <img src="assets/images/ridiculousness-logo.jpg" class="img-responsive" alt="Rediculousness Logo">
                    <h2>Hangman Edition</h2>
                
                </div><!--/. col  -->

            </section> <!--/ header  -->

            <div class="row text-center" id="guessed-word">
                <h2>Guessed Word</h2>
            </div>

            
            <div class="container">

                <section id="main" class="row">

                    <div class="col-sm-6">

                        <div class="">
                        
                    <img src="assets/images/rob.jpg" id="left-column" class="img-responsive" alt="Rob">

                        </div><!--/. column  -->

                    </div><!--/. col  -->
                        
                    <div class="col-sm-6">

                         <div class="column">
                       
                            <h3>Press any Key to Get Started</h3>

                            <hr>

                            <h4>Wins: <span id="wins"></span></h4>

                            <hr>

                            <h4>Current Word:</h4>
                            <p id="current-word-space"></p><br>

                            <hr>

                            <h4>Number of Guesses Left: <span id="guesses-left"></span></h4>

                            <hr>

                            <h4>Letters Already Guessed: <p id="letters-guessed"></p></h4>
                        

                        </div><!--/. col  -->

                    </div><!--/. col  -->

                </section>

            </div>

        </div>


      

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
        <!-- Game JS  -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
